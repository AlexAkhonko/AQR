<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
    .breadcrumbs {
      background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 30px;
    }
    .breadcrumb-link { color: #007bff; text-decoration: none; margin-right: 8px; }
    .breadcrumb-current { font-weight: bold; color: #333; }
    .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
    .container-card {
      border: 3px solid #28a745; background: #d4edda;
      padding: 20px; border-radius: 12px; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .container-card:hover {
      transform: translateY(-5px); box-shadow: 0 8px 25px rgba(40,167,69,0.3);
    }
    .container-icon { font-size: 48px; display: block; text-align: center; margin-bottom: 10px; }
    .container-name { font-size: 20px; font-weight: bold; color: #155724; text-align: center; }

    /* –ê–π—Ç–∏–µ–º—ã */
    .item-card {
      border: 2px solid #007bff; background: #cce7ff;
      padding: 15px; border-radius: 8px;
    }
    .item-icon { font-size: 32px; display: block; text-align: center; margin-bottom: 8px; }
    .item-text { font-size: 16px; color: #004085; word-break: break-word; }

    .add-btn {
      background: #17a2b8; color: white; padding: 12px 24px;
      border: none; border-radius: 6px; cursor: pointer;
      display: block; margin: 20px auto; font-size: 16px;
    }
    .back-btn {
      background: #6c757d; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; text-decoration: none;
      display: inline-block; margin-bottom: 20px;
    }
  </style>
</head>
